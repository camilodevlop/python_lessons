<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Edit person</title>
</head>
<body>
    <h1>Edit person: </h1>

    <form method = "POST">
        {{form.csrf_token}}
        <p>
            {{form.name.label}} </br>
            {{form.name(size = 30)}}
        </p>
        <p>
            {{form.surname.label}} </br>
            {{form.surname(size = 30)}}
        </p>
        <p>
            {{form.email.label}} </br>
            {{form.email(size = 30)}}
        </p>
        <p>
            {{form.send}}
        </p>
    </form>
</body>
